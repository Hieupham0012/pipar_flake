name: Build ZMK Firmware

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive
          path: zmk
- name: Verify ZMK Structure
  run: |
    ls -la zmk/app
    ls -la zmk/.west
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            git build-essential device-tree-compiler \
            gcc-arm-none-eabi libncurses-dev python3-pip
          pip3 install west
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Initialize ZMK Workspace
        working-directory: ./zmk
        run: |
          west init -l app/
          west update
          west zephyr-export

      - name: Build Firmware
        working-directory: ./zmk
        run: |
          west build -s app -b nice_nano_v2 -- \
            -DZMK_CONFIG="$GITHUB_WORKSPACE/config" \
            -DSHIELD=pipar_flake
          mkdir -p $GITHUB_WORKSPACE/firmware
          cp build/zephyr/zmk.uf2 $GITHUB_WORKSPACE/firmware/pipar_flake.uf2

      - name: Upload Firmware
        uses: actions/upload-artifact@v4
        with:
          name: pipar_flake-firmware
          path: firmware/pipar_flake.uf2
